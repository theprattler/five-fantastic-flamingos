    <link

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container d-flex flex-column">
      <!-- Timeblocks go here -->
      <div class="row justify-content-around">
        <div class="hour col-1 task-group">
          <span id="blockHour">9</span>AM
        </div>
        <div class="present past future col-10" id="9">
          <textarea placeholder="Enter Task Here" maxlength="100" cols="50" rows="2" class="text-control"></textarea>
        </div>
        <div class="saveBtn col-1 ">
          <span class="oi oi-task"></span>Save
        </div>
      </div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container d-flex flex-column">
      <!-- Timeblocks go here -->
      <div class="row justify-content-around">
        <div class="hour col-1">
          <span class="blockHour">9</span>AM
        </div>
        <div class="present past future col-10" id="task">
          Task here.
        </div>
        <div class="saveBtn col-1">
          Save
        </div>
      </div>
      <div class="row justify-content-around">
        <div class="hour col-1">
          <span class="blockHour">10</span>AM
        </div>
        <div class="present past future col-10">
          Task here.
        </div>
        <div class="saveBtn col-1">
          Save
        </div>
      </div>
      <div class="row justify-content-around">
        <div class="hour col-1">
          <span class="blockHour">11</span>AM
        </div>
        <div class="present past future col-10">
          Task here.
        </div>
        <div class="saveBtn col-1">
          Save
        </div>
      </div>
      <div class="row justify-content-around">
        <div class="hour col-1">
          <span class="blockHour">12</span>PM
        </div>
        <div class="present past future col-10">
          Task here.
        </div>
        <div class="saveBtn col-1">
          Save
        </div>
      </div>
      <div class="row justify-content-around">
        <div class="hour col-1">
          <span class="blockHour">1</span>PM
        </div>
        <div class="present past future col-10">
          Task here.
        </div>
        <div class="saveBtn col-1">
          Save
        </div>
      </div>
      <div class="row justify-content-around">
        <div class="hour col-1">
          <span class="blockHour">2</span>PM
        </div>
        <div class="present past future col-10">
          Task here.
        </div>
        <div class="saveBtn col-1">
          Save
        </div>
      </div>
      <div class="row justify-content-around">
        <div class="hour col-1">
          <span class="blockHour">3</span>PM
        </div>
        <div class="present past future col-10">
          Task here.
        </div>
        <div class="saveBtn col-1">

        </div>
      </div>
      <div class="row justify-content-around">
        <div class="hour col-1">
          <span class="blockHour">4</span>PM
        </div>

      <div class="row justify-content-around">

          <span class="blockHour">5</span>PM
        </div>

          Task here.
        </div>
        <div class="saveBtn col-1">
          Save
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="javascript.js"></script>
  </body>
</html>
